<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title><index class="html"></index></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #pdf-container {
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    #pdf-object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <object id="pdf-object" data="Winelist.pdf" type="application/pdf"></object>
  </div>
</body>
</html>
